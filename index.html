<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>修仙机器人官网</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* 主容器 */
        .main-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 35px;
            margin: 40px 0;
        }

        /* 页面标题 */
        .page-title {
            text-align: center;
            color: #FFD700;
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 30px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* 模块容器 */
        .module-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* 模块标题 */
        .module-title {
            color: #FFD700;
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            padding-left: 25px;
            display: flex;
            align-items: center;
        }

        .module-title::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 80%;
            background: #FF6B6B;
            border-radius: 3px;
        }

        .module-icon {
            margin-right: 15px;
            font-size: 1.5em;
        }

        /* 模块网格 */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* 模块卡片 */
        .module-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .module-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        @media (hover: hover) {
            .module-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            }

            .module-card:hover::before {
                left: 100%;
            }
        }

        /* 卡片图标 */
        .card-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #FF6B6B, #FFD700);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.8em;
            align-self: flex-start;
        }

        /* 卡片标题 */
        .card-title {
            color: #FFD700;
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* 卡片描述 */
        .card-description {
            color: #FFFFFF;
            font-size: clamp(0.9rem, 3vw, 1rem);
            line-height: 1.5;
            opacity: 0.9;
        }

        /* 卡片标签 */
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .card-tag {
            background: rgba(255, 107, 107, 0.2);
            color: #FF6B6B;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* 状态指示器 */
        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-indicator.beta {
            background: #FF9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }

        .status-indicator.development {
            background: #9C27B0;
            box-shadow: 0 0 10px rgba(156, 39, 176, 0.5);
        }

        /* 欢迎信息 */
        .welcome-container {
            margin-bottom: 30px;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #FF6B6B, #FFD700);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            flex-shrink: 0;
        }

        .welcome-content h3 {
            color: #FFD700;
            font-size: clamp(1.3rem, 4vw, 1.6rem);
            margin-bottom: 10px;
        }

        .welcome-content p {
            color: #FFFFFF;
            font-size: clamp(1rem, 3vw, 1.1rem);
            line-height: 1.6;
            opacity: 0.9;
        }

        /* 快速导航 */
        .quick-nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .quick-nav-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        @media (hover: hover) {
            .quick-nav-item:hover {
                transform: translateY(-3px);
                background: rgba(255, 215, 0, 0.1);
            }
        }

        .quick-nav-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #FF6B6B, #FFD700);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }

        .quick-nav-text {
            color: #FFFFFF;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: bold;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .main-container {
                gap: 25px;
                width: 95%;
            }

            .module-container {
                padding: 20px;
                border-radius: 15px;
            }

            .module-title {
                padding-left: 20px;
                margin-bottom: 20px;
            }

            .module-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .module-card {
                padding: 20px;
            }

            .card-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }

            .welcome-card {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .welcome-icon {
                width: 60px;
                height: 60px;
                font-size: 2em;
            }

            .quick-nav-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .quick-nav-item {
                padding: 15px;
            }

            .quick-nav-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
        }

        /* 触屏设备优化 */
        @media (pointer: coarse) {
            .module-card {
                transition: none;
            }

            .stat-card {
                transition: none;
            }
        }

        /* 工具提示 */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        @media (hover: hover) {
            .tooltip:hover::after {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 页面标题 -->
        <div class="page-title">
            🎮 凡人修仙传
        </div>

        <!-- 欢迎信息 -->
        <div class="welcome-container">
            <div class="welcome-card">
                <div class="welcome-icon">🎮</div>
                <div class="welcome-content">
                    <h3>欢迎来到修仙世界</h3>
                    <p>在这里您可以查看系统更新日志和获取帮助信息，助您在修仙路上更进一步！</p>
                </div>
            </div>
        </div>

        <!-- 主要功能模块 -->
        <div class="module-container">
            <h2 class="module-title">
                <span class="module-icon">📋</span>
                系统功能
            </h2>
            <div class="module-grid">
                <a href="update.html" class="module-card">
                    <div class="status-indicator"></div>
                    <div class="card-icon">📢</div>
                    <div class="card-title">更新日志</div>
                    <div class="card-description">
                        查看修仙系统的完整更新历史，包括新功能、修复和改进。了解系统的最新变化和发展。
                    </div>
                    <div class="card-tags">
                        <span class="card-tag">更新</span>
                        <span class="card-tag">历史</span>
                    </div>
                </a>

                <a href="help.html" class="module-card">
                    <div class="status-indicator"></div>
                    <div class="card-icon">❓</div>
                    <div class="card-title">帮助大全</div>
                    <div class="card-description">
                        完整的修仙系统帮助文档，包含所有功能的详细说明和使用方法。新手必读！
                    </div>
                    <div class="card-tags">
                        <span class="card-tag">帮助</span>
                        <span class="card-tag">指南</span>
                    </div>
                </a>

                <a href="new.html" class="module-card">
                    <div class="status-indicator beta"></div>
                    <div class="card-icon">🏛️</div>
                    <div class="card-title">三清混元塔</div>
                    <div class="card-description">
                        查看三清混元塔进阶系统和合成配方，了解如何提升法宝威力和获取稀有材料。
                    </div>
                    <div class="card-tags">
                        <span class="card-tag">法宝</span>
                        <span class="card-tag">进阶</span>
                    </div>
                </a>

                <a href="level.html" class="module-card">
                    <div class="status-indicator beta"></div>
                    <div class="card-icon">☯️</div>
                    <div class="card-title">境界修为表</div>
                    <div class="card-description">
                        查看修仙境界修为表，了解修仙各个境界所需的修为。
                    </div>
                    <div class="card-tags">
                        <span class="card-tag">境界</span>
                        <span class="card-tag">修为</span>
                    </div>
                </a>
            </div>
        </div>

        <!-- 快速导航 -->
        <div class="module-container">
            <h2 class="module-title">
                <span class="module-icon">🚀</span>
                快速导航
            </h2>
            <div class="quick-nav-grid">
                <a href="update.html#latest" class="quick-nav-item">
                    <div class="quick-nav-icon">🆕</div>
                    <div class="quick-nav-text">最新更新</div>
                </a>
                <a href="help.html#newbie" class="quick-nav-item">
                    <div class="quick-nav-icon">🎯</div>
                    <div class="quick-nav-text">新手入门</div>
                </a>
                <a href="help.html#backpack" class="quick-nav-item">
                    <div class="quick-nav-icon">🎒</div>
                    <div class="quick-nav-text">背包系统</div>
                </a>
                <a href="help.html#cultivation" class="quick-nav-item">
                    <div class="quick-nav-icon">🧘</div>
                    <div class="quick-nav-text">修炼指南</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // 点击效果
        const moduleCards = document.querySelectorAll('.module-card');
        const quickNavItems = document.querySelectorAll('.quick-nav-item');

        // 为模块卡片添加点击效果
        moduleCards.forEach(card => {
            card.addEventListener('click', function(e) {
                // 添加点击效果
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // 为快速导航添加点击效果
        quickNavItems.forEach(item => {
            item.addEventListener('click', function(e) {
                // 添加点击效果
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // 页面加载动画
        window.addEventListener('load', function() {
            const cards = document.querySelectorAll('.module-card, .quick-nav-item');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });

        // 平滑滚动到锚点
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
