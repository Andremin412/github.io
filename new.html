<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三清混元塔进阶系统</title>
    <style>
        body {
            background: #1a1a1a;
            color: #e4e4e4;
            font-family: 'Microsoft YaHei', sans-serif;
            padding: 20px;
        }
    
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    
        .evolution-system {
            display: flex;
            justify-content: space-between;
            position: relative;
            padding: 40px 0;
        }
    
        
    
        .evolution-node {
            position: relative;
            z-index: 1;
            width: 200px;
            animation: nodeEntrance 0.6s ease-out both;
        }

        
    
        .node-card {
            background: rgba(255,215,0,0.15);
            border: 1px solid #FFD700;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .node-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255,215,0,0.2);
        }
    
        .condition {
            display: block;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #FF6B6B;
            font-size: 12px;
            white-space: nowrap;
            background: rgba(255,107,107,0.2);
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
    
        .evolution-node:hover .condition {
            text-shadow: 0 0 8px rgba(255,107,107,0.6);
            transform: translateX(-50%) scale(1.05);
        }

        .stage-card {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 60px;
        }
    
        .stage {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: stageEntrance 0.6s ease forwards;
            animation-delay: calc(var(--index) * 0.15s);
        }

        @keyframes stageEntrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        .material-list {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
    
        .material-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
            transition: all 0.25s ease;
            cursor: pointer;
        }

        .material-item:hover {
            background: rgba(255,255,255,0.05);
            transform: translateX(8px);
        }

        .material-icon {
            transition: transform 0.3s ease;
        }

        .material-item:hover .material-icon {
            animation: iconPulse 0.6s ease;
        }
    
        /* 响应式调整 */
        @media (max-width: 768px) {
            .evolution-system {
                flex-direction: column;
                gap: 80px;
            }
            
            .evolution-system::before {
                display: none;
            }
            
            .stage-card {
                grid-template-columns: 1fr;
            }
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 16px; /* 增大基准字号 */
            }

            .evolution-system {
                gap: 120px; /* 增加垂直间距 */
                margin: 20px 0;
            }

            .evolution-node {
                width: 100%;
                margin: 15px 0;
            }

            .node-card {
                padding: 20px 15px;
                margin: 0 10px;
            }

            .node-card:hover {
                transform: none;
                box-shadow: none;
            }

            .condition {
                top: -25px;
                font-size: 14px; /* 增大条件文字 */
                padding: 6px 12px;
                white-space: normal; /* 允许换行 */
                max-width: 180px;
                text-align: center;
            }

            .stage-card {
                gap: 25px;
                margin-top: 40px;
            }

            .stage {
                padding: 15px;
                margin: 0 10px;
                animation: mobileStageEntrance 0.6s ease forwards;
            }

            .material-item {
                font-size: 14px;
                min-height: 36px; /* 增大触控区域 */
            }

            .material-item:hover {
                transform: none;
                background: none;
            }

            .material-item:active {
                background: rgba(255,255,255,0.1);
                transform: scale(0.98);
            }


            .material-icon {
                font-size: 20px; /* 放大图标 */
                min-width: 28px; /* 确保图标触控区域 */
            }

            /* 增加阶段标题响应式 */
            h3 {
                font-size: 18px;
                margin: 12px 0;
            }

            /* 优化属性说明换行 */
            p {
                line-height: 1.5;
                word-break: break-word;
            }

            @keyframes mobileStageEntrance {
                from {
                    opacity: 0;
                    transform: translateX(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
        }

        /* 超小屏幕优化 */
        @media (max-width: 480px) {
            .condition {
                top: -28px;
                font-size: 13px;
                max-width: 140px;
            }

            .node-card {
                padding: 18px 12px;
            }

            .material-item {
                flex-wrap: wrap; /* 小屏允许换行 */
                gap: 4px;
            }
        }


        @keyframes nodeEntrance {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes lineFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes iconPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        @media (prefers-reduced-motion: reduce) {
        * {
            animation: none !important;
            transition: none !important;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="evolution-section">
            <h2>「三清混元塔」进阶系统</h2>
            <div class="evolution-system">
                <!-- 第一阶段 -->
                <div class="evolution-node">
                    <div class="node-card">
                        <h3>一阶·玄铁镇妖塔</h3>
                        <p>基础减伤率：10%</p>
                    </div>
                </div>
            
                <!-- 第二阶段 -->
                <div class="evolution-node">
                    <div class="node-card">
                        <span class="condition">吞噬地脉灵火</span>
                        <h3>二阶·赤炎焚天塔</h3>
                        <p>基础减伤率：25% | 攻击力+50% | 暴击率+10%</p>
                    </div>
                </div>
            
                <!-- 第三阶段 -->
                <div class="evolution-node">
                    <div class="node-card">
                        <span class="condition">融合星核碎片</span>
                        <h3>三阶·混元乾坤塔</h3>
                        <p>基础减伤率：40% | 攻击力+110% | 暴击率+20%</p>
                    </div>
                </div>
            
                <!-- 最终阶段 -->
                <div class="evolution-node">
                    <div class="node-card">
                        <h3>最终·三清混元塔</h3>
                        <span class="condition">吸收周天星辰</span>
                        <p>
                            基础减伤率：55% | 攻击力+180% | 暴击率+35%
                        </p>
                    </div>
                </div>
            </div>


            <h2>「三清混元塔」合成系统</h2>
            <div class="stage-card">
                <div class="stage">
                    <h3>一阶·玄铁镇妖塔</h3>
                    <ul class="material-list">
                        <li class="material-item">
                            <div class="material-icon">🪙</div>
                            <span>玄铁精髓</span>
                        </li>
                        <li class="material-item">
                            <div class="material-icon">🪙</div>
                            <span>百年桃木心</span>
                        </li>
                        <li class="material-item">
                            <div class="material-icon">🪙</div>
                            <span>封妖符</span>
                        </li>
                    </ul>
                </div>

                <div class="stage">
                    <h3>二阶·赤炎焚天塔</h3>
                    <ul class="material-list">
                        未开放！
                    </ul>
                </div>

                <div class="stage">
                    <h3>三阶·混元乾坤塔</h3>
                    <ul class="material-list">
                        未开放！
                    </ul>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
